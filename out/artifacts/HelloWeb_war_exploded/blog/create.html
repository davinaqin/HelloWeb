<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建博客</title>
</head>
<body>
<form class="form-create-blog" action="/HelloWeb_war_exploded/create" method="post">
    <div class="form-group">

        <input type="text" class="form-control" name="title" placeholder="文章的标题" autofocus>
    </div>
    <div class="form-group">

        <textarea class="form-control" name="content" placeholder="文章的内容" rows="18"></textarea>
    </div>
    <button type="submit" class="btn pull-right btn-primary">保存</button>
</form>
</body>
</html>
